name: Manually Generate PDF

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate_cv:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-xcb1 \
            libxcb-dri3-0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libxshmfence1 \
            libx11-6 \
            libx11-xcb-dev

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Convert webpage to PDF
        run: |
          node -e "
          const puppeteer = require('puppeteer');
          (async () => {
              const browser = await puppeteer.launch({
                  args: ['--no-sandbox']
              });
              const page = await browser.newPage();
              await page.goto('https://ghvinerias.github.io/online-cv/print', { waitUntil: 'networkidle2' });
              await page.pdf({
                  path: 'page.pdf',
                  format: 'A4',
                  margin: { top: '2px', right: '2px', bottom: '2px', left: '2px' },
                  printBackground: true  // Ensures colors and backgrounds are saved
              });
              await browser.close();
          })();
          "

