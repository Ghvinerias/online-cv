experiences:
    title: Experiences
    info:
      - role: Application Server Administration
        time: July 2022 - Present
        company: JSC Liberty Bank
        details: |
            - Optimise application pathching process;
            - Ensure IT Operations standarts and best practices are utilized;
            - Troubleshoot and manage Jenkins/Nginx/IIS WebService/Windows Services/Linux Services;
            - Manage application pathing procedures;
            - Contribute to IT Operations team 99.999% uptime quota.
      - role: Systems Administration
        time: April 2021 - July 2022
        company: HCOJ - High Council Of Justice Of Georgia
        details: |
            - Support and maintain 170+ Virtual machines, both Windows and Linux;
            - Ensure that all server hardware, operating systems, software and procedures are aligned with organizational standards and strategic business plan;
            - Troubleshooting problems with virtual machines as well as hardware that runs our hypervisors;
            - Manage vCenter and ESXI Hosts;
            - Manage Vmware vCenter Backups.
      - role: Desktop Support
        time: April 2020 - March 2021
        company: HCOJ - High Council Of Justice Of Georgia
        details: |
            - Desktop Support;
            - Proactively resolve IT related problems about equipment and services.
      - role: Desktop Support
        time: August 2019 - March 2020
        company: UGT - Technology Company
        details: |
          Responded to requests for technical assistance in
          person via phone and remotely for the following
          technologies: Windows and Mac OS based end
          points (Laptops & Desktops).
          Provide support for desktop computer operating
          systems Microsoft Apps and hardware/peripherals,
          work with individuals across the country.
      - role: Contractor
        time: April 2019 - April 2020
        company: Concept Pharma - Pharmaceutical Company
        details: |
            - Ensured reliable and stable operation of computers, network, printers, WiFi Access Points;
            - Maintained Backups;
            - Maintained E-mail;
            - Maintained Web-Site.
