career-profile:
    title: Career Profile
    summary: |
      Experienced in various IT roles, including Application Server Administration, Systems Administration, and Desktop Support,
      with a focus on ensuring the smooth operation of critical IT infrastructure and services. Proficient
      in optimizing application patching processes, adhering to IT operations standards and best practices,
      troubleshooting and managing various web services and systems, and maintaining high uptime percentages.
      Skilled in supporting and maintaining virtual machines, managing server hardware and backups, and providing
      technical assistance for desktop systems and peripherals.
      Committed to delivering reliable and stable IT operations while aligning with organizational standards and strategic plans.
